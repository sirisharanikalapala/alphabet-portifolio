</head>

<body>

  <h1 id="title">Alphabets</h1>
  <div class="set">
    <button class="a drum">A</button>
    <button class="b drum">B</button>
    <button class="c drum">C</button>
    <button class="d drum">D</button>
    <button class="e drum">E</button>
    <button class="f drum">F</button>
    <button class="g drum">G</button>
    <button class="h drum">H</button>
    <button class="i drum">I</button>
    <button class="j drum">J</button>
    <button class="k drum">K</button>
    <button class="l drum">L</button>
    <button class="m drum">M</button>
    <button class="n drum">N</button>
    <button class="o drum">O</button>
    <button class="p drum">P</button>
    <button class="q drum">Q</button>
    <button class="r drum">R</button>
    <button class="s drum">S</button>
    <button class="t drum">T</button>
    <button class="u drum">U</button>
    <button class="v drum">V</button>
    <button class="w drum">W</button>
    <button class="x drum">X</button>
    <button class="y drum">Y</button>
    <button class="z drum">Z</button>
  </div>
  <script>
   var buttons = document.querySelectorAll(".drum");
var numberOfButtons = buttons.length;
var audio1 = new Audio("sounds/A.mp3");
var audio2 = new Audio("sounds/B.mp3");
var audio3 = new Audio("sounds/C.mp3");
var audio4 = new Audio("sounds/D.mp3");
var audio5 = new Audio("sounds/E.mp3");
var audio6 = new Audio("sounds/F.mp3");
var audio7 = new Audio("sounds/G.mp3");
var audio8 = new Audio("sounds/H.mp3");
var audio9 = new Audio("sounds/I.mp3");
var audio10 = new Audio("sounds/J.mp3");
var audio11 = new Audio("sounds/K.mp3");
var audio12 = new Audio("sounds/L.mp3");
var audio13 = new Audio("sounds/M.mp3");
var audio14 = new Audio("sounds/N.mp3");
var audio15 = new Audio("sounds/O.mp3");
var audio16 = new Audio("sounds/P.mp3");
var audio17 = new Audio("sounds/Q.mp3");
var audio18 = new Audio("sounds/R.mp3");
var audio19 = new Audio("sounds/S.mp3");
var audio20 = new Audio("sounds/T.mp3");
var audio21 = new Audio("sounds/U.mp3");
var audio22 = new Audio("sounds/V.mp3");
var audio23 = new Audio("sounds/W.mp3");
var audio24 = new Audio("sounds/X.mp3");
var audio25 = new Audio("sounds/Y.mp3");
var audio26 = new Audio("sounds/Z.mp3");

for (var i = 0; i < numberOfButtons; i++) {
    buttons[i].addEventListener("click", function() {
        var buttonSound = this.innerHTML;
        switch (buttonSound) {
            case "A":
                audio1.play();
                break;
            case "B":
                audio2.play();
                break;
            case "C":
                audio3.play();
                break;
            case "D":
                audio4.play();
                break;
            case "E":
                audio5.play();
                break;
            case "F":
                audio6.play();
                break;
            case "G":
                audio7.play();
                break;
                
            case "H":
                audio8.play(); 
                break;
                
             case "I":
                audio9.play();
                break;    
            case "J":
                audio10.play();
                break;
            case "K":
                audio11.play();
                break;
            case "L":
                audio12.play();
                break;
            case "M":
                audio13.play();
                break;
            case "N":
                audio14.play();
                break;
            case "O":
                audio15.play();
                break;
            case "P":
                audio16.play();
                break;
            case "Q":
                audio17.play();
                break;
            case "R":
                audio18.play();
                break;
            case "S":
                audio19.play();
                break;
            case "T":
                audio20.play();
                break;
            case "U":
                audio21.play();
                break;
            case "V":
                audio22.play();
                break;
            case "W":
                audio23.play();
                break;
            case "X":
                audio24.play();
                break;
            case "Y":
                audio25.play();
                break;
            case "Z":
                audio26.play();
                break;





        }
    });
}
  </script>
